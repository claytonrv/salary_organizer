    <link rel="stylesheet" href="sticky-footer.css" />
    <style>
        /* página */
        label{width: 100%;}.row{margin-top: 4vh;}#infos-funcionarios{display: none;margin-left: 4vw;}.content{width: 80vw;margin: 0 auto;}.dot {height: 25px;width: 25px;border-radius: 50%;display: inline-block;margin-left: 90%;}
        /* Chart.js */
        @keyframes chartjs-render-animation{from{opacity:.99}to{opacity:1}}.chartjs-render-monitor{animation:chartjs-render-animation 1ms}.chartjs-size-monitor,.chartjs-size-monitor-expand,.chartjs-size-monitor-shrink{position:absolute;direction:ltr;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1}.chartjs-size-monitor-expand>div{position:absolute;width:1000000px;height:1000000px;left:0;top:0}.chartjs-size-monitor-shrink>div{position:absolute;width:200%;height:200%;left:0;top:0}

</head>
    <main>

                            <span class="input-group-text">R$</span>
                        </div>
                        <input id="receita-bruta" class="form-control money" type="text" required="required" pattern="[0-9]{0,10}[,]{1,1}[0-9]{0,4}" placeholder="Salário líquido em R$. Ex.: 2000,00" />
                        <button id="botao-receita" disabled type="button" class="btn btn-success" onclick="updateCharts()" style="margin-left: 10vw;">Processar salário</button>
                    </div>
                    <br />
                    <hr />
                </div>
            </div>

        <script async="" src="//www.google-analytics.com/analytics.js"></script>
        <script src="utils.js"></script>
